<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="6" cellpadding="20" cellspacing="15">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Monday</th>
                <th rowspan="2">8:00 am</th>
                <th rowspan="2">5:00 pm</th>
                <th colspan="2">Introduction to XML</th>
                
            </tr>
            <tr>
                <th colspan="2">Validity: DTD and Relax NG</th>
            </tr>
            <tr>
                <th rowspan="3">Tuesday</th>
                <th>8:00 am</th>
                <th>5:00 pm</th>
                <th colspan="2" rowspan="2">Xpath</th>
            </tr>
            <tr>
                <th>11:00 am</th>
                <th>2:00pm</th>
                
            </tr>
            <tr>
                <th>2:00 pm</th>
                <th>6:00 pm</th>
                <th>XSL Transformations</th>
            </tr>
            <tr>
                <th>Wednesday</th>
                <th>8:00 am</th>
                <th>9:00pm</th>
                <th>XSL formatting objects</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
